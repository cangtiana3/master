<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>记分牌</title>
</head>
<style>
*{
	margin:0;
	padding:0;
	outline:none;
	border:0;
	vertical-align:top;}
ul{
	list-style:none;
	display:inline-block;}
.vs{
	width:94px;
	height:168px;
	line-height:168px;
	background:#ff0;
	color:#000;
	text-align:center;
	font-size:5em;}
.wrapper{
	width:80%;
	margin:100px auto;
	text-align:center;}	
</style>
<script>
window.onload=function(){
	var aul=document.getElementsByTagName('ul');
	for(i=0;i<aul.length;i++){
		add(aul[i]);
		}
	function  add(ad){
		var	aimg=['0.png','1.png','2.png','3.png','4.png','5.png','6.png','7.png','8.png','9.png'];
		var imgs=ad.getElementsByTagName('img')[0];
		var num=0;
		aul[i].onclick=function (){
			num++;
			if(num==aimg.length){
				num=0;
				}
			imgs.src='jifen/'+aimg[num];
			}
		}
}
</script>
<body>
	<div class="wrapper">
		<ul><img src="jifen/0.png" width="94" height="168"></ul>
        <ul><img src="jifen/0.png" width="94" height="168"></ul>
        <ul class="vs">vs</ul>
        <ul><img src="jifen/0.png" width="94" height="168"></ul>
        <ul><img src="jifen/0.png" width="94" height="168"></ul>
    </div>
</body>
</html>

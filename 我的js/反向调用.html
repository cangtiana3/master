<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>反向调用</title>
</head>
<style>
*{
	margin:0;
	padding:0;
	vertical-align:top;}
.wrapper{
	width:90%;
	margin:0 auto;
	text-align:center;}
</style>
<script>
window.onload=function(){
	var inp1=document.getElementsByTagName('input')[0];
	var inp2=document.getElementsByTagName('input')[1];
	var inp3=document.getElementsByTagName('input')[2];
	var a=['王梦瑶','岳慧敏','韩映红','陈家杰','魏慧慧','全体人员'];
	var b=['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg'];
	var aimg=document.getElementsByTagName('img')[0];
	var num=1;
	inp1.onclick=function (){
	for(i=a.length-1;i>=0;i--){
		//alert('同志们我是'+(i+1)+'号'+a[i])
		a[i].index=i;
		inp3.value=('同志们我是'+(this.index)+'号'+a[i]);
	}
		num++;
		if(num==b.length){
			num=1;}
		aimg.src='601vip/' +  b[num];	
	}
inp2.onclick=function (){
	num--;
	if(num==-1){
		num=6}
	aimg.src='601vip/'+b[num];
	}
}
</script>
<body>
    <div class="wrapper">
    <img src="601vip/1.jpg" width="400">
    <input type="button" value="往后翻页">
    <input type="button" value="往前翻页">
    <input type="text" value="">
    </div>
</body>
</html>

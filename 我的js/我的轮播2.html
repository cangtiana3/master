<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的轮播2</title>
</head>
<style>
*{
	margin::0;
	padding:0;
	outline:none;
	vertical-align:top;}
ul{
	list-style:none;}
.wrapper{
	width:90%;
	margin:0 auto;
	text-align:center;}
ul li{
	display:inline-block;
	background:#ff0;
	width:30px;
	height:30px;}
.a{
	background:red;}
.one{
	position:absolute;
	z-index:-1;
	display:none;
	}
</style>
<script>
window.onload=function (){
	var ali=document.getElementsByTagName('li');
	var aone=document.getElementsByClassName('one');
	for(i=0;i<ali.length;i++){
		ali[i].index=i;
		ali[i].onmouseover=show;
		}
	function show(){
		for(i=0;i<ali.length;i++){
			ali[i].className='';
			aone[i].style.display='none';
			}
		this.className='a';
		aone[this.index].style.display='block';
		}
		
}
</script>
<body>
    <div class="wrapper">
    	<div class="one"><img src="images/gn.jpg" width="600" height="338"></div>
        <div class="one" style="display:block;"><img src="images/tm.jpg" width="600" height="338"></div>
        <div class="one"><img src="images/ssm.jpg" width="600" height="338"></div>
        <div class="one"><img src="images/qs.jpg" width="600" height="338"></div>
        <ul>
        	<li></li>
            <li class="a"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>

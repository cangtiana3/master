*{
	margin:0;

	vertical-align:top;
	outline:none;}
div:first-child{
	position:absolute;
	top:10%;
	left:30%;
	opacity:0;
	}
</style>
<script>
window.onload=function(){
	var ad=document.getElementsByTagName('div')[0];
	var h=window.innerHeight;	
	document.body.onscroll=function (){
		ad.style.top='calc(10% + '+document.body.scrollTop + 'px)';
		}
	setTimeout(function (){
		ad.style.opacity='1';
		},2000)
}
</script>

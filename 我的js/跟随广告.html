<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>固定广告</title>
</head>
<style>
*{
	margin:0;
	padding:0;
	vertical-align:top;	
	}
.left{
	position:absolute;
	top:10%;
	left:0;
	transition:1s linear;}
a{
	width:50px;
	line-height:30px;
	display:block;
	position:fixed;
	top:90%;
	right:1%;
	background:#ff0;
	text-align:center;
	font-size:20px;
	font-weight:bold;
	}
</style>
<script>
window.onload=function (){
var od=document.getElementsByTagName('div')[1];
	document.body.onscroll = function (){
		od.style.top = 'calc(10% + ' + document.body.scrollTop +'px)';
		}
}
</script>
<body>
    <div>
        <img src="images/ssw3.jpg" width="100%" height="1080">
        <img src="images/ssw1.jpg" width="100%" height="972">
    </div>
    <div class="left"><img src="images/fd.gif"></div>
    <a onClick="scroll(0,0)">top</a>
</body>
</html>

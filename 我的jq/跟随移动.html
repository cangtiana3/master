<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>跟随移动</title>
</head>
<style>
*{
	margin:0;
	padding:o;
	outline:none;
	border:none;
	vertical-align:center;
}
</style>
<script src="jq/jquery-1.12.3.js" type="text/javascript"></script>
<body>
	<div style="background:pink; width:100px; height:100px; position:absolute;"></div>
</body>
<script>
	$('div').mousedown(function(){
		$(window).on('mousemove',function(e){
			var l=e.pageX;
			var t=e.pageY;
			$('div').css({'left':l,'top':t})
			})
	})
	$('div').mouseup(function(){
			$(window).off();})
</script>
</html>

	<script>

		$(".servicesVip").hover(function(){

		},function(){
			$(this).find(".servicesVipDiv").slideUp(200);
		});
		
		//点击搜索框变颜色
		$(".headerTxtAll").click(function(){
			$(this).addClass("headerRed").siblings().removeClass("headerRed");
		});
		//点击导航栏变色
		$(".headerBarList").click(function(){
			$(this).addClass("headerBarActive").siblings().removeClass("headerBarActive");
		});

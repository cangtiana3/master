    <script type="text/javascript">
    	$(".shoppingNav li").click(function(){
			$(this).addClass("highLight");
		});
		//点击 + 号 数值增加
		var Num;
		$(".add").click(function(){
			var Num =parseInt($(".number").val());
			var addNum = parseInt(Num + 1);
			//alert(Num)
			//console.log(Num)
			$(".number").val(addNum);
		});
		$(".ease").click(function(){
			var Num =parseInt($(".number").val());
			var easeNum = parseInt(Num -1);
			
			if($(".number").val() == 0){
				$(".number").val() == 0
